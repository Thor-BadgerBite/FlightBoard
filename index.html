    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-body: #f1f5f9;
            --accent-dep: #3b82f6;
            --accent-arr: #10b981;
            --row-match: #fff7ed;
            --border-match: #f97316;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: #1e293b; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Table Styles */
        .flight-row { transition: all 0.2s; border-left: 4px solid transparent; border-right: 4px solid transparent; }
        .flight-row:hover { background-color: #e2e8f0 !important; transform: translateY(-1px); z-index: 10; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .row-arr { text-align: left; border-left-color: var(--accent-arr); }
        .row-dep { text-align: right; border-right-color: var(--accent-dep); }
        
        .row-arr .cell-content { justify-content: flex-start; }
        .row-dep .cell-content { justify-content: flex-end; }
        
        .matched-plane { background-color: var(--row-match) !important; }
        .matched-plane.row-arr { border-left-color: var(--border-match); }
        .matched-plane.row-dep { border-right-color: var(--border-match); }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #ef4444; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    // Dynamic URL with {page} placeholder
    const FR24_API = `https://api.flightradar24.com/common/v1/airport.json?code=${AIRPORT_CODE}&plugin[]=&plugin-setting[schedule][mode]={mode}&plugin-setting[schedule][timestamp]={ts}&page={page}&limit=100&fleet=&token=`;
    const DOCKYARD_API = "https://flight.dock-yard.io/searchDayFlights";
    // Open-Meteo API
    const WEATHER_API = `https://api.open-meteo.com/v1/forecast?latitude=${EFL_LAT}&longitude=${EFL_LON}&daily=weather_code,temperature_2m_max,temperature_2m_min,wind_speed_10m_max&timezone=Europe%2FAthens`;

    // --- STATE ---
    let isLive = false;
    let refreshInterval = null;

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        startClock();
        
        // --- SET DATE LIMITS ---
        const now = new Date();
        const yesterday = new Date(now);
        yesterday.setDate(now.getDate() - 1);
        
        // Format YYYY-MM-DD
        const minDate = yesterday.toLocaleDateString('en-CA');
        document.getElementById('date-picker').min = minDate;
        
        toggleLiveMode(); // Start in Live Mode by default
    });

    // --- CLOCK ---
    function startClock() {
        const update = () => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            if(now.getSeconds() === 0 || document.getElementById('current-date').innerText === '--') {
                document.getElementById('current-date').innerText = now.toLocaleDateString('en-GB', { weekday: 'long', month: 'short', day: 'numeric' });
            }
        };
        setInterval(update, 1000);
        update();
    }

    // --- MODE CONTROLLERS ---
    
    // 1. GO LIVE (Defaults to Today, Page 1)
    function toggleLiveMode() {
        isLive = true;
        
        const now = new Date();
        const localDate = now.toLocaleDateString('en-CA'); // YYYY-MM-DD
        document.getElementById('date-picker').value = localDate;
        
        updateUIForMode(true);
        fetchFR24Data(1); // Page 1 for Live/Today
        
        if (refreshInterval) clearInterval(refreshInterval);
        refreshInterval = setInterval(() => fetchFR24Data(1), 60000); // 1 minute interval
    }

    // 2. DATE CHANGE (Handles Mixed Logic)
    function handleDateChange() {
        if (refreshInterval) clearInterval(refreshInterval);
        
        const selectedDate = document.getElementById('date-picker').value;
        const now = new Date();
        
        // Calculate String Dates (YYYY-MM-DD)
        const today = now.toLocaleDateString('en-CA');
        
        const tmr = new Date(now);
        tmr.setDate(now.getDate() + 1);
        const tomorrow = tmr.toLocaleDateString('en-CA');

        if (selectedDate === today) {
            // TODAY: FR24 Page 1 (Live)
            isLive = true;
            updateUIForMode(true);
            fetchFR24Data(1);
            refreshInterval = setInterval(() => fetchFR24Data(1), 60000);
            
        } else if (selectedDate < today) {
            // YESTERDAY: FR24 Page -1
            isLive = false;
            updateUIForMode(false);
            fetchFR24Data(-1);
            
        } else if (selectedDate === tomorrow) {
            // TOMORROW: FR24 Page 1 (No Refresh) + Forecast Weather
            isLive = false;
            updateUIForMode(false);
            fetchFR24Data(1);
            fetchFutureWeather(selectedDate);
            
        } else {
            // DAY AFTER TOMORROW + : DockYard API + Forecast Weather
            isLive = false;
            updateUIForMode(false, true); // True for DockYard
            fetchDockYardData();
            fetchFutureWeather(selectedDate);
        }
    }

    function updateUIForMode(live, isDockYard = false) {
        const btn = document.getElementById('btn-live');
        const indicator = document.getElementById('live-indicator');
        const sourceLabel = document.getElementById('data-source-label');
        
        if (live) {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-lg font-bold text-white transition-all shadow-lg bg-red-600 hover:bg-red-700";
            btn.innerHTML = '<i class="fa-solid fa-satellite-dish animate-pulse"></i> LIVE ON';
            indicator.classList.remove('hidden');
            sourceLabel.innerText = "Thomas Demisarlis | Live Mode";
        } else {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-lg font-bold text-white transition-all shadow-md bg-gray-400 hover:bg-gray-500";
            btn.innerHTML = '<i class="fa-solid fa-satellite-dish"></i> GO LIVE';
            indicator.classList.add('hidden');
            sourceLabel.innerText = isDockYard ? "Thomas Demisarlis (Future Schedule)" : "Thomas Demisarlis | (History/Sched)";
        }
    }

    // --- 1. FLIGHTRADAR24 FETCH ---
    async function fetchFR24Data(page) {
        showLoader();
        
        const ts = Math.floor(Date.now() / 1000);
        
        // If we're viewing today (live mode), fetch BOTH past and scheduled flights
        const today = new Date().toLocaleDateString('en-CA');
        const selectedDate = document.getElementById('date-picker').value;
        const isTodayView = selectedDate === today;
        
        try {
            let allArrivals = [];
            let allDepartures = [];
            let airlineMap = {};
            let airportInfo = null;
            
            if (isTodayView) {
                // Fetch BOTH page -1 (past) and page 1 (scheduled) for today
                const urlArrPast = FR24_API.replace('{mode}', 'arrivals').replace('{ts}', ts).replace('{page}', -1);
                const urlDepPast = FR24_API.replace('{mode}', 'departures').replace('{ts}', ts).replace('{page}', -1);
                const urlArrSched = FR24_API.replace('{mode}', 'arrivals').replace('{ts}', ts).replace('{page}', 1);
                const urlDepSched = FR24_API.replace('{mode}', 'departures').replace('{ts}', ts).replace('{page}', 1);
                
                const [resArrPast, resDepPast, resArrSched, resDepSched] = await Promise.all([
                    fetch(urlArrPast),
                    fetch(urlDepPast),
                    fetch(urlArrSched),
                    fetch(urlDepSched)
                ]);
                
                if (!resArrPast.ok || !resDepPast.ok || !resArrSched.ok || !resDepSched.ok) {
                    throw new Error("Connection Failed");
                }
                
                const [jsonArrPast, jsonDepPast, jsonArrSched, jsonDepSched] = await Promise.all([
                    resArrPast.json(),
                    resDepPast.json(),
                    resArrSched.json(),
                    resDepSched.json()
                ]);
                
                airportInfo = jsonArrPast?.result?.response?.airport?.pluginData || 
                              jsonArrSched?.result?.response?.airport?.pluginData;
                
                const arrListPast = jsonArrPast?.result?.response?.airport?.pluginData?.schedule?.arrivals?.data || [];
                const depListPast = jsonDepPast?.result?.response?.airport?.pluginData?.schedule?.departures?.data || [];
                const arrListSched = jsonArrSched?.result?.response?.airport?.pluginData?.schedule?.arrivals?.data || [];
                const depListSched = jsonDepSched?.result?.response?.airport?.pluginData?.schedule?.departures?.data || [];
                
                // Combine past and scheduled flights
                allArrivals = [...arrListPast, ...arrListSched];
                allDepartures = [...depListPast, ...depListSched];
                
                airlineMap = {
                    ...(jsonArrPast?.result?.response?.airlines?.codeshare || {}),
                    ...(jsonDepPast?.result?.response?.airlines?.codeshare || {}),
                    ...(jsonArrSched?.result?.response?.airlines?.codeshare || {}),
                    ...(jsonDepSched?.result?.response?.airlines?.codeshare || {})
                };
                
            } else {
                // For other dates, use single page fetch
                const urlArr = FR24_API.replace('{mode}', 'arrivals').replace('{ts}', ts).replace('{page}', page);
                const urlDep = FR24_API.replace('{mode}', 'departures').replace('{ts}', ts).replace('{page}', page);
                
                const [resArr, resDep] = await Promise.all([
                    fetch(urlArr),
                    fetch(urlDep)
                ]);
                
                if (!resArr.ok || !resDep.ok) throw new Error("Connection Failed");
                
                const jsonArr = await resArr.json();
                const jsonDep = await resDep.json();
                
                airportInfo = jsonArr?.result?.response?.airport?.pluginData;
                allArrivals = airportInfo?.schedule?.arrivals?.data || [];
                allDepartures = jsonDep?.result?.response?.airport?.pluginData?.schedule?.departures?.data || [];
                
                airlineMap = {
                    ...(jsonArr?.result?.response?.airlines?.codeshare || {}),
                    ...(jsonDep?.result?.response?.airlines?.codeshare || {})
                };
            }
            
            if (!airportInfo) throw new Error("Invalid API Data");

            if(isLive || page === -1) {
                updateHeader(airportInfo.details, airportInfo.weather);
            }
            
            processFR24Data(allArrivals, allDepartures, airlineMap);

        } catch (err) {
            console.error(err);
            showError("Data Error", err.message);
        }
    }

    // --- 2. DOCKYARD FETCH ---
    async function fetchDockYardData() {
        showLoader();
        const dateStr = document.getElementById('date-picker').value;
        
        const paramsArr = new URLSearchParams({
            departDate: dateStr,
            fullResults: '1',
            lang: 'uk',
            noCodeShares: '1',
            country: '',
            destination: 'EFL',
            location: ''
        });

        const paramsDep = new URLSearchParams({
            departDate: dateStr,
            fullResults: '1',
            lang: 'uk',
            noCodeShares: '1',
            country: '',
            destination: '',
            location: 'EFL'
        });

        try {
            const [resArr, resDep] = await Promise.all([
                fetch(`${DOCKYARD_API}?${paramsArr}`),
                fetch(`${DOCKYARD_API}?${paramsDep}`)
            ]);

            if (!resArr.ok || !resDep.ok) throw new Error(`API Error: ${resArr.status}`);

            const arrData = await resArr.json();
            const depData = await resDep.json();
            
            processDockYardData(arrData, depData);

        } catch (err) {
            console.error(err);
            showError("History Data Error", "Could not fetch schedule data.");
        }
    }

    // --- 3. WEATHER FORECAST FETCH ---
    async function fetchFutureWeather(targetDateStr) {
        try {
            const res = await fetch(WEATHER_API);
            if(!res.ok) throw new Error("Weather API failed");
            const data = await res.json();
            
            const daily = data.daily;
            if(!daily) return;

            const idx = daily.time.indexOf(targetDateStr);
            
            if(idx !== -1) {
                const forecast = {
                    isForecast: true,
                    tempMax: Math.round(daily.temperature_2m_max[idx]),
                    tempMin: Math.round(daily.temperature_2m_min[idx]),
                    windMax: Math.round(daily.wind_speed_10m_max[idx]),
                    code: daily.weather_code[idx]
                };
                updateHeader(null, forecast);
            } else {
                updateHeader(null, null);
            }

        } catch(e) {
            console.error("Weather fetch failed", e);
            updateHeader(null, null);
        }
    }

        // Create date object (Set to Noon to avoid Timezone offset issues causing wrong day)
        const selDate = new Date(`${selectedDateStr}T12:00:00`);
        const selDay = selDate.getDay(); // 0 (Sunday) - 6 (Saturday)

        MANUAL_SCHEDULE.forEach(item => {
            let match = false;

            // 1. Single Date Match
            if (!item.recurring && item.date === selectedDateStr) {
                match = true;
            }
            // 2. Recurring Match
            else if (item.recurring) {
                const start = new Date(`${item.start}T00:00:00`);
                const end = new Date(`${item.end}T23:59:59`);
                
                // Check if date is within range AND matches the day of week
                if (selDate >= start && selDate <= end && item.days.includes(selDay)) {
                    match = true;
                }
            }

            if (match) {
                // If 'movements' array exists, iterate it. If not, use the item itself as a single movement.
                const movements = item.movements || [item];

                movements.forEach(m => {
                    // Inherit properties from parent if not specified in movement
                    const airline = m.airline || item.airline;
                    const logo = m.logo || item.logo;
                    const city = m.city || item.city;
                    const iata = m.iata || item.iata;
                    const type = m.type || item.type;
                    const number = m.number || item.number;
                    const time = m.time || item.time;

                    const d = new Date(`${selectedDateStr}T${time}:00`);
                    const ts = d.getTime() / 1000;
                    
                    allFlights.push({
                        ts: ts,
                        type: type,
                        number: number,
                        airline: airline,
                        logo: logo,
                        city: city,
                        iata: iata,
                        status: "Scheduled", 
                        delayText: '',
                        reg: '',
                        model: '', 
                        codeshare: '<span class="text-blue-500 font-bold">Charter</span>'
                    });
                });
            }
        });
    }

    function processFR24Data(arrivals, departures, airlineMap = {}) {
        let allFlights = [];
        const selectedDateStr = document.getElementById('date-picker').value;

        const add = (list, type) => {
            if(!list) return;
            list.forEach(item => {
                const f = item.flight;
                const timeData = f.time;
                
                let tsScheduled = type === 'arrival' ? timeData.scheduled?.arrival : timeData.scheduled?.departure;
                let tsReal = type === 'arrival' ? timeData.real?.arrival : timeData.real?.departure;

                if (!tsScheduled) return;

                const flightDateObj = new Date(tsScheduled * 1000);
                const flightDateStr = flightDateObj.toLocaleDateString('en-CA', { timeZone: AIRPORT_TIMEZONE });

                if (flightDateStr === selectedDateStr) {
                    let delayText = '';
                    if (tsReal) {
                        const diffMins = Math.round((tsReal - tsScheduled) / 60);
                        if (diffMins > 10) delayText = `${diffMins}m Late`;
                        else if (diffMins < -10) delayText = `${Math.abs(diffMins)}m Early`;
                    }

                    let codeshareHTML = '';
                    if (f.identification?.codeshare && f.identification.codeshare.length > 0) {
                        codeshareHTML = f.identification.codeshare.map(code => {
                            const prefix = code.substring(0, 2);
                            const name = airlineMap[prefix]?.name || '';
                            return name ? `${name} ${code}` : code;
                        }).join(', ');
                    }

                    allFlights.push({
                        ts: tsScheduled,
                        type: type,
                        number: f.identification?.number?.default || '---',
                        airline: f.airline?.name || f.owner?.name || '',
                        logo: f.owner?.logo || f.airline?.logo || null,
                        city: type === 'arrival' ? (f.airport?.origin?.name) : (f.airport?.destination?.name),
                        iata: type === 'arrival' ? (f.airport?.origin?.code?.iata) : (f.airport?.destination?.code?.iata),
                        status: f.status?.text || '',
                        delayText: delayText,
                        reg: f.aircraft?.registration || '',
                        model: f.aircraft?.model?.text || f.aircraft?.model?.code || '',
                        codeshare: codeshareHTML
                    });
                }
            });
        };

        add(arrivals, 'arrival');
        add(departures, 'departure');
        
        injectManualFlights(allFlights, selectedDateStr);
        
        finishRender(allFlights);
    }

    function processDockYardData(arrivals, departures) {
        let allFlights = [];
        const selectedDateStr = document.getElementById('date-picker').value;
        const now = new Date();

        const getTs = (timeStr) => {
            if (!timeStr) return 0;
            return new Date(`${selectedDateStr}T${timeStr}:00`).getTime() / 1000;
        };

        // Filter to exclude incorrect multi-stop segments
        // CFU (Corfu) should never appear as a direct origin/destination for EFL
        // as it's part of multi-stop routes via PVK (Aktion/Lefkada)
        const shouldIncludeFlight = (item, type) => {
            const flightNumber = (item.flight.matched || item.flight.code || '').toUpperCase();
            
            // Check if this is a Sky Express flight (SEH or GQ prefix)
            const isSkyExpress = flightNumber.startsWith('SEH') || flightNumber.startsWith('GQ');
            
            if (isSkyExpress) {
                if (type === 'arrival') {
                    // For arrivals: exclude if origin is CFU (actual origin is PVK)
                    const originIata = item.departure.airport_iata;
                    if (originIata === 'CFU') {
                        console.log(`Filtering out incorrect arrival segment: ${flightNumber} from CFU (actual: PVK)`);
                        return false;
                    }
                } else {
                    // For departures: exclude if destination is CFU (actual destination is PVK)
                    const destIata = item.arrival.airport_iata;
                    if (destIata === 'CFU') {
                        console.log(`Filtering out incorrect departure segment: ${flightNumber} to CFU (actual: PVK)`);
                        return false;
                    }
                }
            }
            
            return true;
        };

        const add = (list, type) => {
            if(!Array.isArray(list)) return;
            
            list.forEach(item => {
                // Filter out incorrect multi-stop segments
                if (!shouldIncludeFlight(item, type)) {
                    return; // Skip this flight
                }
                
                const timeStr = type === 'arrival' ? item.arrival.time : item.departure.time;
                const ts = getTs(timeStr);
                const tsDate = new Date(ts * 1000);
                
                let status = "Scheduled";
                if (tsDate < now) {
                    status = type === 'arrival' ? "Landed" : "Departed";
                }

                let city, iata;
                if (type === 'arrival') {
                    city = item.departure.city;
                    iata = item.departure.airport_iata;
                } else {
                    city = item.arrival.city;
                    iata = item.arrival.airport_iata;
                }

                allFlights.push({
                    ts: ts,
                    type: type,
                    number: item.flight.matched || item.flight.code,
                    airline: item.flight.carrier.name,
                    logo: item.flight.carrier.logo_square_image,
                    city: city,
                    iata: iata,
                    status: status,
                    delayText: '',
                    reg: '', 
                    model: '',
                    codeshare: ''
                });
            });
        };

        add(arrivals, 'arrival');
        add(departures, 'departure');
        
        injectManualFlights(allFlights, selectedDateStr);
        
        finishRender(allFlights);
    }

    function finishRender(allFlights) {
        allFlights.sort((a, b) => a.ts - b.ts);
        renderTable(allFlights);
        hideLoader();
    }

    // --- UI HELPERS ---
    function getWeatherIcon(code) {
        if(code === undefined) return '‚õÖ';
        if(code === 0) return '‚òÄÔ∏è'; // Clear
        if(code >= 1 && code <= 3) return '‚õÖ'; // Cloudy
        if(code >= 45 && code <= 48) return 'üå´Ô∏è'; // Fog
        if(code >= 51 && code <= 55) return 'üåßÔ∏è'; // Drizzle
        if(code >= 61 && code <= 67) return 'üåßÔ∏è'; // Rain
        if(code >= 71 && code <= 77) return 'üå®Ô∏è'; // Snow
        if(code >= 80 && code <= 82) return 'üåßÔ∏è'; // Showers
        if(code >= 95) return '‚õàÔ∏è'; // Thunderstorm
        return '‚õÖ';
    }

    function updateHeader(details, weather) {
        if(details) {
            document.getElementById('banner-iata').innerText = details.code.iata || '---';
            document.getElementById('banner-name').innerText = (details.name || 'Airport').replace('International Airport', '').replace('Airport', '');
            if(details.airportImages?.large?.length > 0) {
                document.getElementById('airport-banner').style.backgroundImage = `url('${details.airportImages.large[0].src}')`;
            }
        }
        
        if(!weather) {
            document.getElementById('wx-temp').innerText = '--';
            document.getElementById('wx-wind').innerText = '--';
            document.getElementById('wx-hum').innerText = '--';
            document.getElementById('wx-icon').innerText = '‚õÖ';
            return;
        }

        if (weather.isForecast) {
            document.getElementById('wx-icon').innerText = getWeatherIcon(weather.code);
            document.getElementById('wx-temp-container').innerHTML = `
                <span class="text-lg">‚¨ÜÔ∏è${weather.tempMax}¬∞ ‚¨áÔ∏è${weather.tempMin}¬∞</span>
            `;
            document.getElementById('wx-wind').innerText = weather.windMax + 'km/h';
            document.getElementById('wx-hum-box').style.display = 'none'; 
        } else {
            document.getElementById('wx-icon').innerText = '‚õÖ'; 
            document.getElementById('wx-temp-container').innerHTML = `<span id="wx-temp">${weather.temp?.celsius}</span>¬∞C`;
            document.getElementById('wx-wind').innerText = (weather.wind?.speed?.kts || 0) + 'kt';
            document.getElementById('wx-hum').innerText = weather.humidity || 0;
            document.getElementById('wx-hum-box').style.display = 'inline';
        }
    }

    function renderTable(flights) {
        const tbody = document.getElementById('flight-table-body');
        tbody.innerHTML = '';

        if (!flights || flights.length === 0) {
            showError("No Data", "0 flights found for this date.");
            return;
        }
        document.getElementById('empty-state').classList.add('hidden');

        const regCounts = {};
        flights.forEach(f => {
            if(f.reg) regCounts[f.reg] = (regCounts[f.reg] || 0) + 1;
        });

        flights.forEach((f, idx) => {
            const tr = document.createElement('tr');
            
            let cls = `flight-row border-b border-gray-50 `;
            cls += (idx % 2 === 0) ? 'bg-white ' : 'bg-slate-50 ';
            cls += (f.type === 'arrival') ? 'row-arr ' : 'row-dep ';
            
            if (f.reg && regCounts[f.reg] > 1) cls += 'matched-plane ';
            
            tr.className = cls;

            const timeStr = new Date(f.ts * 1000).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            
            const s = f.status.toLowerCase();
            let stColor = 'bg-gray-100 text-gray-500';
            if(s.includes('landed')) stColor = 'bg-green-100 text-green-700';
            else if(s.includes('departed')) stColor = 'bg-blue-100 text-blue-700';
            else if(s.includes('delayed')) stColor = 'bg-yellow-100 text-yellow-700';
            else if(s.includes('cancelled')) stColor = 'bg-red-100 text-red-700';
            else if(s.includes('scheduled') || s.includes('estimated')) {
                // Apply green for arrival, blue for departure
                stColor = (f.type === 'arrival') ? 'bg-green-50 text-green-600' : 'bg-blue-50 text-blue-600';
            }

            let delayColor = 'text-gray-400';
            if(f.delayText.includes('Late')) delayColor = 'text-red-500 font-bold';
            if(f.delayText.includes('Early')) delayColor = 'text-green-600 font-bold';

            const iconArr = '<i class="fa-solid fa-plane-arrival text-green-500 mr-2 opacity-80"></i>';
            const iconDep = '<i class="fa-solid fa-plane-departure text-blue-500 ml-2 opacity-80"></i>';
            const cleanCity = (f.city || 'Unknown').replace(' International Airport', '').replace(' Airport', '');

            tr.innerHTML = `
                <td class="p-3 font-mono font-bold text-slate-700 text-lg">${timeStr}</td>
                <td class="p-3 font-bold text-slate-900 text-center">
                    <div>${f.number}</div>
                    ${f.codeshare ? `<div class="text-[9px] text-slate-400 font-normal mt-1 border-t border-slate-200 pt-1 leading-tight">${f.codeshare}</div>` : ''}
                </td>
                <td class="p-3 text-center">
                    ${f.logo ? `<img src="${f.logo}" class="h-6 w-auto mx-auto object-contain" onerror="this.style.display='none'">` : ''}
                </td>
                <td class="p-3">
                    <div class="flex items-center cell-content w-full h-full">
                        ${f.type === 'arrival' ? iconArr : ''}
                        <div>
                            <span class="font-bold text-slate-800 block leading-tight">${cleanCity}</span>
                            <span class="text-[10px] font-mono bg-slate-200 px-1 rounded text-slate-500">${f.iata || ''}</span>
                        </div>
                        ${f.type === 'departure' ? iconDep : ''}
                    </div>
                </td>
                <td class="p-3 text-center">
                    <div class="flex flex-col items-center">
                        <span class="inline-block px-2 py-0.5 rounded text-[11px] font-bold uppercase tracking-wide border border-transparent ${stColor}">${f.status}</span>
                        ${f.delayText ? `<span class="text-[10px] mt-1 ${delayColor}">${f.delayText}</span>` : ''}
                    </div>
                </td>
                <td class="p-3 text-right font-mono text-xs text-slate-500">
                    <div class="font-bold">${f.reg}</div>
                    <div class="text-[10px] text-slate-400">${f.model}</div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function showLoader() {
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('flight-table-body').innerHTML = ''; 
    }

    function hideLoader() {
        document.getElementById('loader').classList.add('hidden');
    }

    function showError(title, msg) {
        hideLoader();
        const emptyState = document.getElementById('empty-state');
        emptyState.classList.remove('hidden');
        document.getElementById('empty-msg').innerText = title;
        document.getElementById('error-detail').innerText = msg;
    }
</script>
